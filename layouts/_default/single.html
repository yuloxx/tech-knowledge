<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <!-- Article Section -->
        <article class="bg-white border border-gray-300 shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
            <div class="text-gray-700 leading-relaxed">{{ .Content }}</div>
        </article>
        <!-- Back to Home Button -->
        <div class="mt-6">
            <a href="/" 
                class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                返回首页
            </a>
        </div>
    </div>
</body>
</html>
