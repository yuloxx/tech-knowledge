<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">{{ .Title }}</h1>
        <ul class="space-y-4">
            {{ range .Pages }}
            <li class="bg-white shadow-md p-4 rounded-md hover:shadow-lg transition-shadow">
                <a href="{{ .Permalink }}" class="text-blue-500 hover:text-blue-700 font-medium text-lg">
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
